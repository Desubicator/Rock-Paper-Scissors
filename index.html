<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <img id="logo" src="./images/logo.png" alt="logo">

    <div id="selectors">
        <input type="image" src="./images/rock.png" value="rock"></input>
        <input type="image" src="./images/paper.png"  value="paper"></input>
        <input type="image" src="./images/scissors.png" value="scissors"></input>
    </div>

    <div>
        <p id="result"></p>
    </div>

    <div id="scores">
        <p id="playerScore"></p>
        <p id="computerScore"></p>
    </div>

</body>
</html>
